<html>
<head>

				<option id="opcao">lotofacil</option>

		</div>

			<label>Qtd. de numeros apostados por jogo</label><input type="number" class="form-control" name="qtdNumeros" id="qtdNumeros">

		<button class="btn btn-success btn-sm" onclick="gerarAposta()">Gerar Aposta</button><br>

					<td>Jogo</td>

			</tbody>
